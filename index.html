<script>
  var searchbar = document.getElementById('searchybar');

  // Function to update the width based on the input's value
  function updateWidth() {
    if (searchbar.value !== '') {
      searchbar.style.width = '35%';
    } else {
      searchbar.style.width = '25%';  // Default width when empty
    }
  }

  // Initial width check
  updateWidth();

  // Add event listeners for focus and blur to update the width dynamically
  searchbar.addEventListener('focus', function() {
    searchbar.style.width = '35%';
  });

  searchbar.addEventListener('blur', function() {
    updateWidth();
  });

  // Add an event listener to update the width when the input value changes
  searchbar.addEventListener('input', function() {
    updateWidth();
  });
